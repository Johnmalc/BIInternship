<!DOCTYPE html>

    <body>

                </div>
            </div>
             
            <div class="row nahoru">

                    </div>
                    <div class="col-lg-2 col-md-2" style="text-align:right;">

            </div>

            <div class="row">

                <div class="col-lg-8" id="footer">
                    <h1 id="date_time" style="font-size:36px;">
                        <script type="text/javascript">window.onload = date_time('date_time');</script>

                </div>
                
                <table id="levy" class="col-lg-4 col-lg-offset-6">

                        <tr>
                            <td>Daily Target</td>

                                <img src="support_img/tongue.png" width="55px" height="55px" />
                            </td>
                            
                            <td id="ocr" style="font-size: 40px;">
                                <script type="text/javascript">
                                    window.onload = ocr('ocr');
                                </script>

                            <td>

                                <script type="text/javascript">
                                    window.onload = ocr('ocr2');
                                </script>       -->

                        </tr>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
