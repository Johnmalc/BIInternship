<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta http-equiv="refresh" content="" >
        <title>CS Dashboard</title>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="01_NI_SD_Rev_Today.css" rel="stylesheet">
        <script type="text/javascript" src="time.js"></script> 
    </head>

    <body>
        <div class="container">
            <div class="row clearfix">
                <div class="col-lg-5 column">
                    <img src="img/logo.jpg" width="450" height="80">
                </div>
                <div class="col-lg-7 column">
                    <h1>Real-time Revenues @ CS NI</h1>
                </div>
            </div>
             

            <div class="row">
                <div class="row padding">
                    <div class="col-lg-2"><h2>Sameday Rail</h2> </div>
                    <div class="col-lg-2 col-lg-offset-1"><h2>Sameday Air</h2></div>
                    <div class="col-lg-3 col-lg-offset-2"><h2>Sameday Total</h2></div>
                    <div class="col-lg-1 col-lg-offset-1"><h2>E-Log</h2></div>
                </div>    

                <div class="row clearfix doleva">
                    <div class="col-lg-3 span6">
                        <img src="img/sdrailv.png" style="width: 300px; height:400px;"alt="Generic thumbnail">
                    </div>
                    <div class="col-lg-3 span6">
                        <img src="img/sdairv.png" style="width: 300px; height:430px;" alt="Generic thumbnail">      
                    </div>
                    <div class="col-lg-3 span6">
                        <img src="img/sdtotalv.png" style="width: 300px; height:460px;" alt="Generic thumbnail">
                    </div>
                    
                    <div class="col-lg-3 span6 ">
                        <img src="img/elogv.png" style="width: 300px; height:490px;" alt="Generic thumbnail">
                    </div>
                </div>
            </div>

            <div class="row clearfix">
                <div class="col-lg-6 col-lg-offset-3 ">
                    <table>
                        <thead>
                            <tr>
                                <th>Colors: </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="colorbox" style="background-color: red;"></div>
                                </td>
                                <td>
                                    <h4 class="span6">Our budget for today</h4>       
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="colorbox" style="background-color: #F1DC63;"></div>
                                </td>
                                <td>
                                    <h4 class="span6">Revenues in the last hour</h4>
                                </td>
                            </tr> 
                            <tr>
                                <td>
                                    <div class="colorbox" style="background-color: #BDCD5F;"></div>
                                </td>
                                <td>
                                    <h4 class="span6">Revenues until one hour ago</h4>
                                </td>
                            </tr>
                        </tbody>                  
                    </table> 
                </div>
            </div>        

            <div class="row clearfix">
                <div class="col-lg-10 footer">
                    <h1 class="text-muted" id="date_time">
                        <script type="text/javascript">window.onload = date_time('date_time');</script>  
                    </h1>
                </div>
            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    </body>

</html>
