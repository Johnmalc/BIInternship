<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta http-equiv="refresh" content="" >
        <title>CS Dashboard</title>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/01_NI_SD_Rev_Today.css" rel="stylesheet">

    <body>
        <div class="container-fluid">
            <div class="row">

                    <img src="support_img/logo.jpg" width="450" height="80">
                </div>
                <div class="col-lg-7">
                    <h1>Real-time Revenue Update @ CS NI</h1>
                </div>
            </div>
             

            <div class="row">
                <div class="row padding">
                    <div class="col-lg-2" style="text-align:center;"><h2>SD:Rail</h2> </div>
                    <div class="col-lg-2" style="text-align:center;"><h2>SD:Air</h2></div>
                    <div class="col-lg-2" style="text-align:right;"><h2>SD:Total</h2></div>
                    <div class="col-lg-2 col-lg-offset-1" style="text-align:center;"><h2>E-Log</h2></div>
                    <div class="col-lg-2" style="text-align:center;"><h2>Example</h2></div>
                </div>    

                <div class="row doleva">
                    <div class="col-lg-2 span6">
                        <img src="img/sdrailv.png" style="width: 300px; height:400px;" alt="Generic thumbnail">
                    </div>
                    
                    <div class="col-lg-2 span6">
                        <img src="img/sdairv.png" style="width: 300px; height:430px;" alt="Generic thumbnail">      
                    </div>

                    <div class="col-lg-2 span6">
                        <img src="img/sdtotalv.png" style="width: 300px; height:460px;" alt="Generic thumbnail">
                    </div>
                    
                    <div class="col-lg-2 span6 ">
                        <img src="img/elogv.png" style="width: 300px; height:490px;" alt="Generic thumbnail">
                    </div>

                    <div class="col-lg-2 span6 ">
                        <img src="support_img/sv.svg" style="width: 300px; height:490px;" alt="Exmplanation">
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-lg-8 footer">
                    <h1 class="text-muted" id="date_time">
                        <script type="text/javascript">window.onload = date_time('date_time');</script>  
                    </h1>
                </div>
                
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <img src="support_img/tongue.png" width="32px" />
                            </td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td id="ocr">
                                <script type="text/javascript">
                                    window.onload = ocr('ocr');
                                </script>       
                            </td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>

                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>
                                <img src="support_img/pizza.png" width="32px" />
                            </td>
                            <td id="ocr2">
                                <script type="text/javascript">
                                    window.onload = ocr('ocr2');
                                </script>       
                            </td>
                        </tr>
                    </tbody>                  
                </table> 
            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
