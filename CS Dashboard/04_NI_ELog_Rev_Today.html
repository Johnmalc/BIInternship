<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta http-equiv="refresh" content="" >
        <title>CS Dashboard</title>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/04_NI_ELog_Rev_Today.css" rel="stylesheet">
        <script type="text/javascript" src="js/time.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/antimatter15/ocrad.js/master/ocrad.js" ></script> 
    </head>

    <body>
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-5">
                    <img src="support_img/logo.jpg" width="450" height="80">
                </div>
                <div class="col-lg-7">
                    <h1>Today's revenue CS @ NI</h1>
                </div>
            </div>

            <div class="row ">
                <div class="row padding">
                    <div class="col-lg-4 col-lg-offset-3"><h2>Sameday and E-Log Total</h2></div>
                </div>    

                <div class="row clearfix" >
                    <div class="col-lg-6 span6">
                        <img src="img/sdetotal.png" alt="Generic thumbnail">
                    </div>
                    <div class="col-lg-6 span6">
                        <img src="img/sdelogv.png" style="width: 300px; height:400px;" alt="Generic thumbnail">
                    </div>
                </div>
            </div>

            <div class="row clearfix">
                <div class="col-lg-10 footer">
                    <h1 class="text-muted" id="date_time">
                        <script type="text/javascript">window.onload = date_time('date_time');</script>  
                    </h1>
                </div>
            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
