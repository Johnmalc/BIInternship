<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta http-equiv="refresh" content="" >
        <title>CS Dashboard</title>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/04_NI_ELog_Rev_Today.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="http://web-design-uk.co.uk/csvToArray/print_r.js"></script>
        <script type="text/javascript" src="js/csv.js"></script>
    </head>

    <body>   

        <script type="text/javascript"> 
        $.ajax({
            url: "support_img/RealTimeRevenueFooter.csv",
            dataType: 'text',
            cache: false
        }).done(function(csvAsString){
            csvAsArray=csvAsString.csvToArray({ rSep:'|' }, {head:true});
            csvAsArray[0].toString();        
            document.getElementById("outputB").innerHTML=csvAsArray[0];

        });
        </script>

            <p id="outputB"></p>
    </body>
</html>
