<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta http-equiv="refresh" content="60">
        <title>CS Dashboard</title>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/csv.js"></script>
        <script type="text/javascript" src="js/ourFunc.js"></script> 
        <script type="text/javascript" src="https://cdn.rawgit.com/antimatter15/ocrad.js/master/ocrad.js"></script>  
    </head>

    <body>

    <script type="text/javascript"> 
        $.ajax({
            url: "support_img/RealTimeRevenueFooter.csv",
            dataType: 'text',
            cache: false
        }).done(function(csvAsString){
            csvAsArray=csvAsString.csvToArray({ rSep:'|' }, {head:true});
            csvAsArray[0].toString();        
            document.getElementById("output").innerHTML=csvAsArray[0];
        });
    </script>
    
        <div class="container-fluid">
            <div class="row nahoru">
                <div class="col-lg-5">
                    <img src="support_img/logo.jpg" width="450" height="80">
                </div>
                <div class="col-lg-7">
                    <h1>WKLY Sameday Market Rev. in EUR</h1>
                </div>
            </div>
             
            <div class="row nahoru">    
                <div class=" col-lg-8">
                    <img src="img/sdrail_market_rev.jpg" height="360" alt="Generic thumbnail"> 
                    <img src="img/sdair_market_rev.jpg" height="360" alt="Generic thumbnail"> 
                </div>
            </div>

            <div class="row">

                <div class="col-lg-10" id="footer">
                    <h1 id="date_time" style="font-size:33px;">
                        <script type="text/javascript">window.onload = date_time('date_time');</script>  
                    </h1>
                </div>
                
                <table id="levy" class="col-lg-4 col-lg-offset-6">
                    <tbody>
                        <tr>
                            <td style="font-size:36px;">Current Total</td>
                            
                            <td id="output" style="font-size: 40px;"></td>
                            <td style="font-size:36px;">/ &nbsp;&nbsp;</td>

                            <td id="ocr2" style="font-size: 40px;">
                                <script type="text/javascript">
                                    window.onload = ocr2('ocr2');
                                </script> 
                            </td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>
                                <img class="thmbDiv" />
                            </td>                               
                        </tr>
                    </tbody>                  
                </table> 
            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    </body>

</html>
